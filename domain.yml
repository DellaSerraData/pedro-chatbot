version: "3.1"

intents:
- greet
- request_meeting
- affirm
- deny

responses:
  utter_greet:
  - text: "Olá! Como posso ajudar você hoje?"

  utter_ask_for_meeting:
  - text: "Claro! Quando você gostaria de agendar a reunião?"

  utter_confirm_meeting:
  - text: "Ótimo, a reunião está agendada. Você receberá um email de confirmação em breve."

  utter_ask_again:
  - text: "Desculpe, não consegui entender. Você poderia repetir, por favor?"

actions:
- utter_greet
- utter_ask_for_meeting
- utter_confirm_meeting
- utter_ask_again

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

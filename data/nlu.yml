version: "3.1"

nlu:
- intent: greet
  examples: |
    - Olá
    - Oi
    - Bom dia
    - Boa tarde
    - Boa noite
    
- intent: request_meeting
  examples: |
    - Eu gostaria de agendar uma reunião
    - Quero agendar uma reunião
    - Como posso agendar uma reunião?
    - Gostaria de marcar uma reunião com o corretor

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Com certeza
    - Isso mesmo

- intent: deny
  examples: |
    - Não
    - Não, obrigado
    - Prefiro não
    - Não é isso que eu queria
